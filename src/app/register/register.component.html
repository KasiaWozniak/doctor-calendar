<h2>Rejestracja</h2>
<form (ngSubmit)="register()">
  Imię: <input type="text" [(ngModel)]="name" name="name" required /><br />
  Email: <input type="email" [(ngModel)]="email" name="email" required /><br />
  Hasło: <input type="password" [(ngModel)]="password" name="password" required /><br />
  <button type="submit">Zarejestruj</button>
</form>
